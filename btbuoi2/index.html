<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="information">
                <a class="navigation-to-gmail" href="https://www.google.com/search?q=gmail&oq=gma&gs_lcrp=EgZjaHJvbWUqDwgAEEUYOxiDARixAxiABDIPCAAQRRg7GIMBGLEDGIAEMgYIARBFGDkyDQgCEAAYgwEYsQMYgAQyCggDEAAYsQMYgAQyDQgEEAAYgwEYsQMYgAQyBwgFEAAYgAQyBggGEEUYPDIGCAcQRRg90gEHODMyajBqN6gCALACAA&sourceid=chrome&ie=UTF-8">Gmail</a>
                <a class="image" href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Hình ảnh</a>
                <div class="icon-information">
                    <span class="material-symbols-outlined">apps</span>
                </div>
                <div class="avatar">
                    <img src="https://lh3.googleusercontent.com/ogw/AF2bZyhUUeuTU64hXofrjb_bqagamKbWXOnXqEj9AjtpnQY1" alt="">
                </div>
            </div>
        </div>
        <div class="middle-container">
            <div class="google-search">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
                        alt="" class="logo-google">
                </div>
                <div class="outline-search">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="">
                    <span class="material-symbols-outlined">keyboard</span>
                    <span class="material-symbols-outlined">mic</span>
                    <span class="material-symbols-outlined">photo_camera</span>
                </div>
                <div class="button-search">
                    <button class="btn-google-search">Tìm trên Google</button>
                    <button class="btn-google-search">Xem trang đầu tiên tìm được</button>
                </div>
                <div class="language">
                    <span>Google hỗ trợ các ngôn ngữ:</span>
                    <a href="">English</a>
                    <a href="">Français</a>
                    <a href="">繁體中文</a>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="country">
                <p>Việt Nam</p>
            </div>
            <div class="information-bottom">
                <div class="left-information">
                    <a href="https://about.google/?utm_source=google-VN&utm_medium=referral&utm_campaign=hp-footer&fg=1">Giới thiệu</a>
                    <a href="https://ads.google.com/intl/vi_vn/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Quảng cáo</a>
                    <a href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Doanh nghiệp</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cách hoạt động của Tìm kiếm</a>
                </div>
                <div class="right-information">
                    <a href="https://policies.google.com/privacy?hl=vi&fg=1">Quyền riêng tư</a>
                    <a href="https://policies.google.com/terms?hl=vi&fg=1">Điều khoản</a>
                    <p>Cài đặt</p>  
            </div>
            </div>
        </div>
    </div>
</body>

</html>
